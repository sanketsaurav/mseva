  <div class="form-group">
        <label for="inputDay" class="control-label col-sm-3">I'd like to take calls every</label>
      <div class="col-sm-3">
        <select name="timeslot_day" class="form-control">
          <option>Mon</option> <option>Tue</option> <option>Wed</option> <option>Thu</option> <option>Fri</option><option>Sat</option> <option>Sun</option>
        </select>
      </div>
      <label for="inputToHour" class="control-label col-sm-1">from</label>

      <div class="col-sm-2">
        <input type="text" name="timeslot_from" class="form-control" placeholder="HHMM">
      </div>

      <label for="inputToHour" class="control-label col-sm-1">to</label>
      <div class="col-sm-2">

  <div class="form-group">

    <div class="col-sm-4">

    </div>
    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-4">
