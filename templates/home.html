{% extends 'base.html' %}

{% set title='iHelp' %}

{% block content %}
<div id="headerwrap">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2">
				<h1>Are You A <b>Doctor</b>?</h1>
				<h5>Billions of People Need Help</h5>
				<h2>You Could <b>Help</b> Someone Over Phone</h2>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- headerwrap -->

<div id="register">

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <label for="inputRePassword" class="col-sm-2 control-label">Re-Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputRePassword" placeholder="Password Again">
    </div>
  
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  
  
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div>


{% endblock content %}
